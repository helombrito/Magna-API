<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mudar em toda página o titulo -->
    <title>Magna | Setores</title>
    <!-- Padrão CSS e Icones FA -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="image/magna/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body class="body-perfil flex-center">
    <!-- HEADER -->
    <div id="header-restrito"></div>

    <!-- CONTEUDO -->
    <div class="container-lg setores">
      <div class="conteudo-setor-list shadow-lg">
        <h1 class="table-title title-3 mb">Setores</h1>
        <table class="table table-striped shadow-sm" id="table">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="conteudo-setor-list shadow-lg">
        <h1 class="title-3 mb">Adicionar Setor</h1>
        <div id="alertas"></div>
        <div class="container_input dividido">
          <div class="container_input">
            <label for="input_apelido_setor" class="texto">Apelido Setor</label>
            <input
              type="text"
              class="input"
              placeholder="Setor Norte"
              id="input_apelido_setor"
              min="3"
              max="60"
            />
          </div>
          <div class="container_input">
            <label class="texto">Quantidade de assentos disponíveis:</label>
            <input
              type="text"
              class="input"
              id="input_qts_assentos"
              placeholder="200"
              inputmode="numeric"
              min="1"
              max="6"
            />
          </div>
        </div>
        <div class="container_input">
          <button
            class="btn btn-primary btn-setor"
            id="btn_cadastrar"
            onclick="inserirSetor()"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <script src="./js/global.js"></script>
    <script src="js/paginas/setores.js"></script>
  </body>
</html>
