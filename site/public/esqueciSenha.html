<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna | Esqueci a Senha</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="../../image/magna/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="header"></div>

    <!-- INICIO ESQUECI SENHA -->
    <div class="container_superior flex-center">
      <div class="container-lg">
        <div class="container_imagem">
          <img src="../../image/storyset/imagemSenha.png" />
        </div>

        <div class="container_esq">
          <div class="container_tit">
            <h1 class="tit">Esqueceu sua senha?</h1>
            <span class="span"
              >Nós da Magna pensamos que isso poderia acontecer! Então para
              recuperar sua senha, insira seu E-mail para te enviar ela.</span
            >
          </div>

          <div class="container_input">
            <div id="alertas"></div>
            <div class="container_input">
              <span class="texto">E-mail:</span>
              <input
                type="email"
                id="input_email"
                placeholder="email@exemplo.com"
                autocomplete="email"
                inputmode="email"
                class="input"
                max="100"
                maxlength="100"
                minlength="3"
                required
                autocomplete="email"
              />
            </div>

            <button onclick="validar()" class="btn btn-primary mt">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIM ESQUECI SENHA -->

    <div id="footer"></div>

    <script src="js/global.js"></script>
    <script src="js/paginas/esqueciSenha.js"></script>
  </body>
</html>
