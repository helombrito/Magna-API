<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mudar em toda página o titulo -->
    <title>Magna | Sensores</title>
    <!-- Padrão CSS e Icones FA -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="image/magna/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body class="body-perfil flex-center">
    <!-- HEADER -->
    <div class="header-user shadow-lg">
      <div class="container-sm">
        <div class="top">
          <div class="icon flex-center shadow-sm">
            <span>X</span>
          </div>
          <span class="nome-empresa">XPTO</span>
          <span class="cnpj-empresa">00.000.000/0001-00</span>
        </div>

        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="./perfil.html">
              <i class="fa-solid fa-building"></i>
              <span>Shopping</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" href="./dashboard.html">
              <i class="fa-solid fa-chart-area"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" href="./setores.html">
              <i class="fa-regular fa-hard-drive"></i>
              <span>Setores</span>
            </a>
          </li>

          <li class="menu-item agora">
            <a class="menu-link" href="./sensores.html">
              <i class="fa-solid fa-tower-broadcast"></i>
              <span>Sensores</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" href="./usuarios.html">
              <i class="fa-solid fa-users"></i>
              <span>Usuários</span>
            </a>
          </li>

          <li class="menu-item">
            <a class="menu-link" onclick="logout()">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Sair</span>
            </a>
          </li>
        </ul>
        <span class="copy">
          Copyright © 2010-2022 Magna Company S.L.Todos os direitos reservados.
        </span>
      </div>
    </div>

    <!-- CONTEUDO -->
    <div class="container-lg setores">
      <div class="conteudo-setor-list shadow-lg">
        <h1 class="table-title title-3 mb">Sensores</h1>
        <table class="table table-striped shadow-sm" id="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Apelido Setor</th>
              <th scope="col">Quantidade Sensor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="conteudo-setor-list shadow-lg">
        <h1 class="title-3 mb">Adicionar Sensor</h1>
        <div class="container_input">
          <label for="select_setor">Setor</label>
          <select class="input" id="select_setor">
            <option value="0">Selecione</option>
          </select>
          <div class="container_input">
            <button
              class="btn btn-primary btn-setor"
              id="btn_cadastrar"
              onclick="inserirSensores()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/paginas/sensores.js"></script>
  </body>
</html>
