<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body class="body-perfil flex-center">
    <!-- conteudo -->
    <div id="header-restrito"></div>

    <div class="dashboard">
      <h2 class="title-1 mb">Dashboard</h1>

      <div class="container">
        <div class="box shadow-md " id="kpiSemana">
          <h3 class="font-md bold mb">Dia da semana mais</h3>
          <span class="font-sm">Vazio</span>
          <h2 class="title-3">...</h2>
          <hr />
          <span class="font-sm">Cheio</span>
          <h2 class="title-3">...</h2>
        </div>

        <div class="box shadow-md" id="kpiMes">
          <h3 class="font-md bold mb">Mês mais</h3>
          <span class="font-sm">Vazio</span>
          <h2 class="title-3">...</h2>
          <hr />
          <span class="font-sm">Cheio</span>
          <h2 class="title-3">...</h2>
        </div>
        <div class="box shadow-md" id="kpiSetor">
          <h3 class="font-md bold mb">Setor</h3>

        </div>
      </div>

        <div class="box2 shadow-md">
          <h2 class="font-lg mb">
            Média picos de utilização por setor X Horário
          </h2>
          <div>
            <canvas id="lineChart" height="100"></canvas>
            <div id="data"></div>
          </div>
        </div>
      </div>

    </div>
