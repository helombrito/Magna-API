<body class="body-perfil flex-center">
    <!-- HEADER -->
    <div class="header-user shadow-lg">
        <div class="container-sm">
            <div class="top">
                <div class="icon flex-center shadow-sm">

            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-link" href="./perfil.html">
                        <i class="fa-solid fa-building"></i>
                        <span>Shopping</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a class="menu-link" href="./dashboard.html">
                        <i class="fa-solid fa-chart-area"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a class="menu-link" href="./setores.html">
                        <i class="fa-regular fa-hard-drive"></i>
                        <span>Setores</span>
                    </a>
                </li>

                <li class="menu-item agora">
                    <a class="menu-link" href="./sensores.html">
                        <i class="fa-solid fa-tower-broadcast"></i>
                        <span>Sensores</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a class="menu-link" href="./usuarios.html">
                        <i class="fa-solid fa-users"></i>

                    </a>
                </li>

                <li class="menu-item">
                    <a class="menu-link" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>

            </span>

    <!-- CONTEUDO -->
    <div class="container-lg">
        <div class="conteudo-sensor-list shadow-lg">
            <h1 class="table-title title-3 mb">Sensores</h1>
            <table class="table table-striped shadow-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Apelido Setor</th>
                        <th scope="col">Quantidade Sensor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <div class="conteudo-add-sensor-list shadow-lg">
            <h1 class="table-title title-3 mb">Adicionar Sensor</h1>
            <table class="table_inpu table-striped shadow-sm">

                <div class="container_input">
                    <p>Setor</p>
                    <select class="input" name="" id="select_setor">
                    </select>
                    <span class="texto">Quantidade de Sensores</span>
                    <input type="text" class="input" id="input_qtd_sensor">
                    <div class="container_btn">
                        <button class="btn btn-primary" id="btn_cadastrar" onclick="adicionarSensor()">
                            Cadastrar
                        </button>
                    </div>
                </div>

            </table>

        </div>
    </div>

    <script src="js/global.js"></script>
