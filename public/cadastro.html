<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="../image/magna/favicon.ico" type="image/x-icon">

    </head>

    <body>

        <div id="header"></div>

        <!-- INICIO CADASTRO -->
        <div class="container_pai container-lg shadow-lg">

            <div class="container_esquerda">
                <div class="container_titulo">
                    <h1 class="titulo">Cadastre-se</h1>
                </div>
                <div id="erro"></div>

                <div class="container_inputs">
                    <span class="texto">Nome do Shopping:</span>
                    <input type="text" id="in_nome" placeholder="Informe o nome do Shopping" class="input">

                    <span class="texto">E-mail:</span>
                    <input type="email" id="in_email" autocomplete="email" inputmode="email"
                        placeholder="Informe o e-mail" class="input">

                    <span class="texto">CNPJ:</span>
                    <input type="text" id="in_cnpj" placeholder="Informe o CNPJ do Shopping" class="input">

                    <span class="texto">Telefone:</span>
                    <input type="text" id="in_tel" placeholder="Informe um telefone" class="input">

                    <span class="texto">Senha:</span>
                    <input type="password" id="in_senha" placeholder="Informe uma senha de acesso" class="input">

                    <span class="texto">Confirmação de senha:</span>
                    <input type="password" id="in_conf" placeholder="Confirme a senha de acesso" class="input">
                </div>

                <div class="container_aceitos_btn">
                    <div class="container_aceitos">

                        <div class="container_termos">
                            <input type="checkbox" id="privacidade" name="privacidade">
                            <label for="privacidade"> Aceito os termos de uso e privacidade.</label>
                        </div>

                        <div class="container_termos">
                            <input type="checkbox" id="novidades" name="novidades" checked>
                            <label for="novidades"> Aceito receber novidades da Magna.</label>
                        </div>
                    </div>

                    <div class="container_btn">
                        <button class="btn btn-primary" onclick="cadastrar()">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="container_direita">
                <div class="container_texto">
                    <span>
                        Sabia que 80% das pessoas já desistiram de comprar algo em praças de alimentação por conta da
                        superlotação do espaço?
                        Nós podemos te ajudar com isso! Vem melhorar a gestão da praça de alimentação do seu shopping!
                    </span>
                </div>

                <div class="container_img">
                    <img src="../image/storyset/imagemCadastro.png" alt="Cadastro">
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <!-- FIM CADASTRO -->
        <script src="js/global.js"></script>
        <script src="js/paginas/cadastro.js"></script>

    </body>

</html>
